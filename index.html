<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Password Generator</title>

  </head>

  <body>
    <main class="container wrapper">

      <header class="row">
        <div class="col-lg col-md col-">
          <h1>Password Generator</h1>
        </div>
      </header>

      <section class="card row">

        <article class="card-header col-lg col-md col-">
          <h2>Generate a Password</h2>
        </article>

        <article class="card-body col-lg col-md col-">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            id="clear"
          ></textarea>
        </article>

        <article class="card-footer col-lg col-md col-">
          <button type="button" onclick="generate();" id="generate" class="btn1">Generate Password</button>
        </article>

      </section>
    </main>
    <script src="./Assets/script.js"></script>
  </body>
</html>
